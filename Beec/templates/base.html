<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="TemplateMo">

    <title>BEEC</title>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='font-awesome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='templatemo-lava.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='owl-carousel.css') }}">

</head>

<body>

    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
        <div class="jumper">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->


    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li><a href="/">
                                <img src="{{ url_for('static', filename='images/Beec60x60.png') }}" width="60" height="60" class="logo"/>
                            </a></li>
                            <li class="scroll-to-section"><a href="#about" class="menu-item">About</a></li>
                            </li>
                            <li class="submenu">
                                <a href="javascript:;">Beec App</a>
                                <ul>
                                    <li><a href="" class="menu-item">Donwlaod</a></li>
                                    <li><a href="" class="menu-item">Features</a></li>
                                    <li><a href="" class="menu-item">FAQ's</a></li>
                                    <li><a href="" class="menu-item">Updates</a></li>
                                </ul>
                            </li>
                            <li class="scroll-to-section"><a href="#contact-us" class="menu-item">Contact Us</a></li>
                            <li class="scroll-to-section"><a href="/login" >Login ..</a>
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    {% block theContent %}{% endblock %}

    <!-- ***** Footer Start ***** -->
    <footer id="contact-us">
        <div class="container">
            <div class="footer-content">
                <div class="row">
                    {% block FooterContent %}{% endblock %}
                    <!-- ***** Contact Form Start ***** -->
                    <!-- ***** Contact Form End ***** -->
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="sub-footer">
                        <p>Copyright &copy; 2020 BEEC

                        | Designed by <em>BEEC</em></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery-2.1.0.min.js' ) }}"></script>

    <!-- Bootstrap -->
    <script src="{{ url_for('static', filename='js/popper.js' ) }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js' ) }}"></script>

    <!-- Plugins -->
    <script src="{{ url_for('static', filename='js/owl-carousel.js' ) }}"></script>
    <script src="{{ url_for('static', filename='js/scrollreveal.min.js' ) }}"></script>
    <script src="{{ url_for('static', filename='js/waypoints.min.js' ) }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.counterup.min.js' ) }}"></script>
    <script src="{{ url_for('static', filename='js/imgfix.min.js' ) }}"></script>

    <!-- Global Init -->
    <script src="{{ url_for('static', filename='js/custom.js' ) }}"></script>

</body>
</html>
